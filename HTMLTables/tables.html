<html>
  <head>
    <title>tables</title>
  </head>

  <body>

    <table border="3">
      <tr>
        <th>Food</th>
        <th>Picture</th>
      </tr>
      <tr>
        <td>Lamb</td>
        <td><img src="Lamb.jpg" alt="This is cooked lamb" title="This is cooked lamb" /></td>
      </tr>
      <tr>
        <td>Steak</td>
        <td><img src="Steak.jpg" alt="This is cooked steak" title="This is cooked steak" /></td>
      </tr>
      <tr>
        <td>Pickles</td>
        <td><img src="Pickles.jpg" alt="This is a jar of pickles" title="This is a jar of pickles" /></td>
      </tr>
      <tr>
        <td>Curly Fries</td>
        <td><img src="Curly Fries.jpg" alt="This is a boat of curly fries" title="This is a boat of curly fries" /></td>
      </tr>
    </table>

    <br />
    <br />
    <br />

    <table border="3">
      <tr>
        <th></th>
        <th>3-4</th>
        <th>4-5</th>
        <th>5-6</th>
        <th>6-7</th>
      </tr>
      <tr>
        <th>John</th>
        <td colspan="3">content</td>
        <td>something</td>
      </tr>
      <tr>
        <th>Ann</th>
        <td rowspan="2">content</td>
        <td>something</td>
        <td>something else</td>
        <td>and something</td>
      </tr>
      <tr>
        <th>Bill</th>
        <td>content</td>
        <td>something</td>
        <td>something else</td>
      </tr>
    </table>
  </body>
</html>
